line"></span><br><span class="line"><span class="comment"># 重启打开网卡</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 更换镜像源</span></span><br><span class="line">sudo cat &gt; /etc/apt/sources.list &lt;&lt;<span class="string">EOF </span></span><br><span class="line"><span class="string"># 默认注释了源码镜像以提高 apt update 速度，如有需要可自行取消注释</span></span><br><span class="line"><span class="string">deb https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ xenial main restricted universe multiverse</span></span><br><span class="line"><span class="string"># deb-src https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ xenial main restricted universe multiverse</span></span><br><span class="line"><span class="string">deb https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ xenial-updates main restricted universe multiverse</span></span><br><span class="line"><span class="string"># deb-src https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ xenial-updates main restricted universe multiverse</span></span><br><span class="line"><span class="string">deb https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ xenial-backports main restricted universe multiverse</span></span><br><span class="line"><span class="string"># deb-src https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ xenial-backports main restricted universe multiverse</span></span><br><span class="line"><span class="string">deb https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ xenial-security main restricted universe multiverse</span></span><br><span class="line"><span class="string"># deb-src https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ xenial-security main restricted universe multiverse</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"># 预发布软件源，不建议启用</span></span><br><span class="line"><span class="string"># deb https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ xenial-proposed main restricted universe multiverse</span></span><br><span class="line"><span class="string"># deb-src https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ xenial-proposed main restricted universe multiverse</span></span><br><span class="line"><span class="string">EOF</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 更新源</span></span><br><span class="line">apt-get update</span><br><span class="line"></span><br><span class="line"><span class="comment"># 安装vim net-tools lsscsi</span></span><br><span class="line">sudo apt-get install vim net-tools lsscsi -y</span><br><span class="line"></span><br><span class="line"><span class="comment"># 添加挂在硬盘 p113</span></span><br><span class="line"><span class="comment"># 首先在虚拟机添加硬盘 使用命令刷新硬盘热拔插</span></span><br><span class="line">partprobe</span><br><span class="line"><span class="comment"># 查看所有插入硬盘</span></span><br><span class="line">lsscsi</span><br><span class="line"><span class="comment"># 选择硬盘创建分区</span></span><br><span class="line">fdisk /dev/sdb1</span><br><span class="line"><span class="comment"># new :新建一个分区 pritn: 打印分区信息 type: 设置分区类型 write: 写入磁盘</span></span><br><span class="line">    <span class="comment"># 1:设置为第一个分区 1:分区从硬盘第1个柱面开始 +1G:分区大小 </span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 格式化分区</span></span><br><span class="line">mkfs.ext4 /dev/sdb1</span><br><span class="line"></span><br><span class="line"><span class="comment"># 挂在指定目录</span></span><br><span class="line">mkdir music</span><br><span class="line">mount /dev/sdb1 /music</span><br><span class="line"><span class="comment"># 取消挂载</span></span><br><span class="line">umount /music</span><br><span class="line"></span><br><span class="line"><span class="comment"># 修改 /etc/fstab 实现自动挂在</span></span><br><span class="line"><span class="comment"># 首先查看分区的label和uuid</span></span><br><span class="line"><span class="comment"># 简单</span></span><br><span class="line">blkid</span><br><span class="line"><span class="comment"># 复杂</span></span><br><span class="line">dumpe2fs -h /dev/sdb1</span><br><span class="line"><span class="comment"># 　使用设备名称（/dev/sda)来挂载分区时是被固定死的，一旦磁盘的插槽顺序发生了变化，就会出现名称不对应的问题。因为这个名称是会改变的。</span></span><br><span class="line"><span class="comment">#　　不过使用label挂载就不用担心插槽顺序方面的问题。不过要随时注意你的Label name。至于UUID，每个分区被格式化以后都会有一个UUID作为唯一的标识号。使用uuid挂载的话就不用担心会发生错乱的问题了。</span></span><br><span class="line"><span class="comment"># 具体参数见 https://czy1024.github.io/blog/blog/autoMount.html</span></span><br><span class="line">vim /etc/fstab</span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;eg: UUID=2ccac64a-01cc-4fc7-ae85-ad7ea1fca89c /music    ext4   defaults    0     0&quot;</span></span><br><span class="line"><span class="comment"># 重启后 执行 mountpoint  music/ 查看是否配置成功</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;此时的music只是45行创建的测试目录&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 交换分区  磁盘如被挂在无法转为交换分区</span></span><br><span class="line"><span class="comment"># 查看交换分区</span></span><br><span class="line">swapon -s </span><br><span class="line"><span class="comment"># 将分区转为交换分区</span></span><br><span class="line">mkswap /dev/sdb1</span><br><span class="line"><span class="comment"># 激活</span></span><br><span class="line">swapon /dev/sdb1</span><br><span class="line"><span class="comment"># 取消激活交换分区</span></span><br><span class="line">swapoff /dev/sdb1</span><br><span class="line"></span><br><span class="line"><span class="comment"># 压缩解压见  https://czy1024.github.io/blog/blog/linux_tar.html</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 用户操作  https://czy1024.github.io/blog/blog/linux_user_group.html</span></span><br><span class="line">adduser luna-1 <span class="comment"># 添加用户 生成目录</span></span><br><span class="line">useradd luna-2 <span class="comment"># 添加用户 生成目录</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># usermod </span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 进程管理</span></span><br><span class="line">ps -aux | grep xxx</span><br><span class="line"><span class="comment"># 杀死进程 参数 1 (HUP)：重新加载进程。9 (KILL)：杀死一个进程。 15 (TERM)：正常停止一个进程。</span></span><br><span class="line"><span class="built_in">kill</span> -9 pid</span><br><span class="line">killall xxx</span><br><span class="line"><span class="comment"># 进程启动后台执行 输出重定向</span></span><br><span class="line"><span class="comment"># 后台执行echo &quot;hello&quot; 并将输出到pro.log 文件</span></span><br><span class="line">nohup <span class="built_in">echo</span> <span class="string">&quot;hello&quot;</span> &gt; /tmp/pro.log &amp;</span><br><span class="line"></span><br><span class="line"><span class="comment"># 网络配置</span></span><br><span class="line"><span class="comment"># 先ifconfig 查看网卡名称</span></span><br><span class="line"><span class="string">&quot;</span></span><br><span class="line"><span class="string">auto ens33</span></span><br><span class="line"><span class="string">iface ens33 inet static　  # 设置静态IP，动态的是将static修改为dhcp，如果设置为动态IP无法设置虚拟网卡</span></span><br><span class="line"><span class="string">address 172.16.2.95　　　  # 如果为动态IP以下的都不用配置。</span></span><br><span class="line"><span class="string">netmask 255.255.255.0        # 子网掩码</span></span><br><span class="line"><span class="string">gateway 172.16.254.254     # 网关 -&gt;上级路由</span></span><br><span class="line"><span class="string">&quot;</span></span><br><span class="line"><span class="comment"># 重启网卡</span></span><br><span class="line">/etc/init.d/networking restart</span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;安装ssh&quot;</span></span><br><span class="line">sudo apt-get install openssh-server -y</span><br><span class="line">sudo /etc/init.d/ssh restart</span><br><span class="line"><span class="comment"># vim /etc/ssh/sshd_config</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;开启root登陆&quot;</span></span><br><span class="line">sed -i <span class="string">&#x27;s/#PermitRootLogin prohibit-password/PermitRootLogin yes/g&#x27;</span> /etc/ssh/sshd_config</span><br><span class="line">sudo /etc/init.d/ssh restart</span><br><span class="line"></span><br><span class="line"><span class="comment"># 免密登录 将客户端公钥放入服务器authorized_keys文件</span></span><br><span class="line"><span class="comment">#客户端执行: scp ~/.ssh/id_rsa.pub  root@172.16.22.2:/tmp/id_rsa.pub </span></span><br><span class="line"><span class="comment">#服务端执行: cat /tmp/id_rsa.pub &gt;&gt; ~/.ssh/authorized_keys</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># systemctl</span></span><br><span class="line"><span class="comment"># 启动</span></span><br><span class="line">systemctl  start sshd</span><br><span class="line"><span class="comment"># 停止</span></span><br><span class="line">systemctl  stop sshd</span><br><span class="line"><span class="comment"># 开机自启动</span></span><br><span class="line">systemctl <span class="built_in">enable</span> sshd</span><br><span class="line"><span class="comment">#取消开机运行</span></span><br><span class="line">systemctl <span class="built_in">disable</span> sshd </span><br><span class="line"><span class="comment"># 创建自定义服务模仿 cat /etc/systemd/system/sshd.service</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 网络安全</span></span><br><span class="line"><span class="comment"># nmap 官网:http://www.nmap.com.cn/</span></span><br><span class="line"><span class="comment"># 扫描端口 将指定ip 1-65535端口扫描结果保存到 /tmp/result.txt</span></span><br><span class="line">nmap -sS -O -p1-65535 ip -o /tmp/result.txt</span><br><span class="line"><span class="comment"># iptables 限制ip访问22</span></span><br><span class="line">iptables -A INPUT -p tcp --dport 22 -s 192.168.100.1/24 -j DROP</span><br><span class="line"><span class="comment"># 查看规则</span></span><br><span class="line">iptables -nL --line-number</span><br><span class="line"><span class="comment"># 清除规则</span></span><br><span class="line">iptables -D INPUT 1</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># shell 编程 锁定用户id大于多少的用户 脚本地址: https://github.com/czy1024/luna-linux-conf/blob/master/ubuntu/lockuser_if_userid_gt_x.sh</span></span><br><span class="line">vim userlock.sh</span><br><span class="line">chmod +x ./userlock.sh</span><br><span class="line"><span class="comment"># 锁定用户id大于100的用户</span></span><br><span class="line">./userlock.sh 1000</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 用户计划</span></span><br><span class="line">at 16:00</span><br><span class="line"><span class="comment"># 输入命令后 ctrl + D 结束</span></span><br><span class="line"><span class="comment"># 使用脚本</span></span><br><span class="line">at 16:00 -f ~/luna</span><br><span class="line"><span class="comment"># atq查看设置的计划</span></span><br><span class="line"><span class="comment"># 删除计划</span></span><br><span class="line">atrm x <span class="comment"># x为查询的任务编号</span></span><br><span class="line"></span><br><span class="line">apt-get install crontabs</span><br><span class="line"><span class="comment"># crontab 三个文件</span></span><br><span class="line"><span class="comment"># 系统管理 root用户: /etc/crontab 系统任务 /etc/cron.d 实际工作中与前一个地位相同</span></span><br><span class="line"><span class="comment"># 用于每天,每小时,没星期等文件分别在 /etc/cron.xxxx</span></span><br><span class="line"><span class="comment"># 普通用户的在 /var/spool/cron 目录 以用户名命名</span></span><br><span class="line"><span class="comment"># 为普通用户安装crontab filename 为用户名</span></span><br><span class="line">crontab filename</span><br><span class="line"><span class="comment"># -e 编辑器打开,完成编辑后保存提交 -l 列出用户的crontab文件的内容 -r 删除自己的crontab 文件</span></span><br><span class="line"><span class="comment"># 管理员可建立 /etc/cron.allow 和 /etc/cron.deny 表示用户是否可以创建计划任务 并且 allow&gt;deny</span></span><br><span class="line"><span class="comment"># 并且管理员可用 -u 指定操作用户</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;eg: sudo crontab -u luna luna_make&quot;</span> <span class="comment"># 给luna 指定crontab 文件 luna_make</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;eg: sudo crontab -u luna -r&quot;</span> <span class="comment"># 删除luna 的crontab文件</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#实例：晚上11点到早上7点之间，每隔一小时重启smb </span></span><br><span class="line">sudo cat &gt; /etc/crontab &lt;&lt;<span class="string">EOF </span></span><br><span class="line"><span class="string">* 23-7/1 * * * /etc/init.d/smb restart</span></span><br><span class="line"><span class="string">EOF</span></span><br><span class="line"><span class="comment"># 详见 https://czy1024.github.io/blog/blog/linux_crontab.html</span></span><br><span class="line"><span class="comment"># shell 编程 禁止用户id大于多少的用户提交计划 </span></span><br><span class="line"><span class="comment">#脚本地址: https://github.com/czy1024/luna-linux-conf/blob/master/ubuntu/uncrontab_if_user_gt_x.sh</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>
